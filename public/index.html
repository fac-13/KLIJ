<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Lawrence Jennah Katia Issac">
  <meta name="description" content="Displays photo of the day. User can select previous days">
  <link rel="stylesheet" href="public/style.css">
  <title>NASA POD</title>
</head>

<body>
  <main>
    <h1>Picture of The Day</h1>
    <form>
      <label for="date">Find a past picture of the day</label>
      <input id="date" type="date">
      <button id="submit-button" type="submit" class="form__submit-button">Blast Off!</button>
    </form>

    <figure>
      <img class="picOday" src="" alt="NASA's picture of the day">
    </figure>
    <div class="content js-content"></div>
  </main>
  <script src="public/index.js"></script>
</body>

</html>
