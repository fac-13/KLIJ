<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Lawrence Jennah Katia Isaac">
  <meta name="description" content="Displays photo of the day. User can select previous days">
  <link rel="icon" type="image/x-icon" href="public/favicon.ico">
  <link rel="stylesheet" href="public/style.css">
  <title>NASA POD</title>
</head>

<body>
  <main>
    <h1 class="header">Picture of The Day</h1>
    <form class="form">
      <label for="date">Find a past picture of the day</label>
      <input id="date" class="form__input" type="date" min="1995-06-16" required="required">
      <button id="submit-button" type="submit" class="form__submit">Blast Off!</button>
    </form>

    <section class="content js-content"></section>

  </main>
  <script src="public/index.js"></script>
</body>

</html>
